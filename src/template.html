<div class="vwo-cropper-modal-content">
  <span class="vwo-cropper-title"
    >Selecione uma área da imagem para a extração do texto</span
  >
  <span class="vwo-cropper-alert vwo--hidden"
    >Vire seu dispositivo para uma melhor experiência.</span
  >
  <div class="vwo-cropper-buttons-container">
    <button title="Mover imagem" class="vwo-crop-and-move"></button>
    <button title="Fechar modal" class="vwo-close-modal"></button>
  </div>
  <div class="vwo-cropper-img-container">
    <img class="vwo-cropper-img" />
  </div>
  <button class="vwo-cropper-submit-button">Entrair texto</button>
  <div class="vwo-extraction-result vwo--hidden">
    <div class="vwo-extraction-container">
      <div class="vwo-extraction-content">
        <p></p>
        <span class="vwo-result"></span>
        <div class="vwo-extraction-buttons">
          <button title="Traduzir com VLibras" class="vwo-button-translate">
            Traduzir em Libras
          </button>
          <button title="Editar resultado" class="vwo-button-edit">
            Editar
          </button>
          <button title="Salvar edição" class="vwo-button-save vwo--hidden">
            Salvar edição
          </button>
          <button title="Cancelar" class="vwo-button-retry">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
